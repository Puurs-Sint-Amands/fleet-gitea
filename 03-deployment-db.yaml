apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-gitea-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-gitea-db
    spec:
      containers:
        - name: container-0
          image: postgres:14
          env:
            - name: POSTGRES_USER
              value: gitea
            - name: POSTGRES_PASSWORD
              value: gitea
            - name: POSTGRES_DB
              value: gitea
            - name: USER_UID
              value: '1000'
            - name: USER_GID
              value: '1000'
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db
      volumes:
        - name: db
          nfs:
            path: /data/gitea/db
            server: 10.100.100.13
